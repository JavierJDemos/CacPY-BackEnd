<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extralife electrodomésticos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_upto_400.css') }}" media="screen and (max-width: 400px)">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_upto_768.css') }}" media="screen and (min-width: 401px) and (max-width: 768px)">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_upto_1024.css') }}" media="screen and (min-width: 769px) and (max-width: 1024px)">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}" media="screen and (min-width: 1025px)">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo-ST-T.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grid.css') }}">
</head>
<body class="nunito-sans-700">
    <header>
        <div class="container-header" id="header"></div>
    </header>
    
    <main>
        <div class="maintopmargin"></div>
        <h1>Renovamos electrodomésticos y cuidamos el planeta</h1>
        
        <!-- Filtros de ordenación y rango de precios -->
        <div>
            <form method="get" action="{{ url_for('productos') }}">
                <label for="min_price">Precio mínimo:</label>
                <input type="number" id="min_price" name="min_price" min="0" step="0.01">
                
                <label for="max_price">Precio máximo:</label>
                <input type="number" id="max_price" name="max_price" min="0" step="0.01">
                
                <label for="order_by">Ordenar por:</label>
                <select id="order_by" name="order_by">
                    <option value="nombre_asc">Nombre (A-Z)</option>
                    <option value="nombre_desc">Nombre (Z-A)</option>
                    <option value="precio_asc">Precio (Menor a Mayor)</option>
                    <option value="precio_desc">Precio (Mayor a Menor)</option>
                </select>
                
                <button type="submit">Aplicar</button>
            </form>
        </div>

        <div class="container-productos">
            {% for row in data %}
            <div class="tarjeta-productos">
                <div>
                    <img width="200" src="{{ row[4] }}" alt="Foto de {{ row[1] }}">
                    <p>Producto: {{ row[1] }}</p>
                    <p>Marca: {{ row[2] }}</p>
                    <p>Descripción del producto: {{ row[3] }}</p>
                    <p>Precio: {{ row[5] }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <br>
    </main>

    <footer>
        <div class="footer-nav" id="nav-footer"></div>
        <div id="medios_pago"></div>
        <div id="pie"></div>
    </footer>
    <div id="whatsapp-icon"></div>
    <script src="{{ url_for('static', filename='js/header.js') }}"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script src="{{ url_for('static', filename='js/footer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wa.js') }}"></script>
</body>
</html>
